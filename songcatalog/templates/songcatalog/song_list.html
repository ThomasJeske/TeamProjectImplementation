{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <h1 class="text-center mb-4">Song List</h1>
    {% if song_list %}
      <ul class="list-group">
        {% for song in song_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ song.get_absolute_url }}">{{ song.title }}</a>
          <span class="badge bg-primary rounded-pill">{{ song.artist }}</span>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info" role="alert">
        <p>There are no songs in the library.</p>
      </div>
    {% endif %}
  </div>
{% endblock %}
