{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <h1 class="text-center mb-4">My Songs</h1>

    {% if songinstance_list %}
      <ul class="list-group">
        {% for songinst in songinstance_list %}
          <li class="list-group-item {% if songinst.is_overdue %}text-danger{% endif %}">
            <a href="{% url 'song-detail' songinst.song.pk %}">{{ songinst.song.title }}</a> ({{ songinst.artist }})
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info" role="alert">
        <p>You do not own any songs.</p>
      </div>
    {% endif %}
  </div>
{% endblock %}
